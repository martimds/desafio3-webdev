<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <img
          src="{{ url_for('static', filename='img/logo.png') }}"
          alt="Logo"
          height="40"
          class="navbar-brand"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link {{ 'active' if active_page=='home' else ''}}"
                href="{{ url_for('home') }}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {{ 'active' if active_page=='sobre' else ''}}"
                href="{{ url_for('sobre') }}"
                >Sobre</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {{ 'active' if active_page=='contato' else ''}}"
                href="{{ url_for('contato') }}"
                >Contato</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Serviços
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Serviço 1</a></li>
                <li><a class="dropdown-item" href="#">Serviço 2</a></li>
                <li><a class="dropdown-item" href="#">Serviço 3</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <a
          class="btn btn-primary justify-content-end"
          href="{{ url_for('login') }}"
          role="button"
          >Entrar</a
        >
      </div>
    </nav>

    <div class="container mt-5">{% block content %}{% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
